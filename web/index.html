<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Lexicon Reader - A synthwave-themed reading app for Patreon chapters">

  <!-- iOS meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Lexicon Reader">

  <title>Lexicon Reader - Synthwave Edition</title>
  <link rel="manifest" href="manifest.json">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0A0A1F 0%, #1A1A2E 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .loading-text {
      color: #FF00FF;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 4px;
      text-shadow: 0 0 10px #FF00FF, 0 0 20px #FF00FF, 0 0 30px #FF00FF;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(189, 0, 255, 0.2);
      border-top-color: #BD00FF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-subtitle {
      color: #00FFFF;
      font-size: 14px;
      letter-spacing: 2px;
      text-shadow: 0 0 5px #00FFFF;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #FF00FF, 0 0 20px #FF00FF, 0 0 30px #FF00FF;
      }
      to {
        text-shadow: 0 0 20px #FF00FF, 0 0 30px #FF00FF, 0 0 40px #FF00FF, 0 0 50px #FF00FF;
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Hide loading once Flutter is ready */
    .flutter-ready .loading {
      display: none;
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="loading-text">LEXICON</div>
    <div class="loading-spinner"></div>
    <div class="loading-subtitle">LOADING SYNTHWAVE...</div>
  </div>

  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            document.body.classList.add('flutter-ready');
            appRunner.runApp();
          });
        }
      });
    });
  </script>
  <script src="flutter.js" defer></script>
</body>
</html>
